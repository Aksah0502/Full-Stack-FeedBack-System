<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .thankyou-box {
      text-align: center;
      padding: 50px;
      background-color: white;
      width: 400px;
      margin: 100px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .thankyou-box img {
      width: 120px;
      margin-bottom: 10px;
    }

    .thankyou-box h1 {
      color: green;
    }

    .thankyou-box p {
      color: #444;
    }

    .thankyou-box a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: green;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <img src="Smile.png" alt="Success" />
    <h1>Thank you!</h1>
    <p>Your valuable feedback has been submitted successfully.</p>
    <a href="index.html">Submit Another</a>
  </div>
</body>
</html>
